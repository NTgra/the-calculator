<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="sripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>The Calculator</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="lcd">0123456789.0</div>
        <div class="upper-row">
            <button class="clear"> C </button> <button>&#8730;</button> <button>&#177;</button> <button>&#37;</button>
        </div>
        <div class="buttons-wrapper">
            <div class="numerals">
                <button> 7 </button> 
                <button> 8 </button> 
                <button> 9 </button> 
                <button> 4 </button> 
                <button> 5 </button> 
                <button> 6 </button> 
                <button> 1 </button> 
                <button> 2 </button> 
                <button> 3 </button>
                <button> 0 </button> 
                <button> . </button> 
                <button> &#61; </button>
            </div>
            <div class="operators">
                <button> &#247; </button> 
                <button> &#215; </button> 
                <button> &#8722; </button> 
                <button> &#43; </button> 
            </div>
        </div>
    </div>
</body>
</html>
